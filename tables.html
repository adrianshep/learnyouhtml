# Fine!

 Here are few important notes about tables:

  » You can put one table in a cell of other table.
  » The table dimensions are not set initially. They are calculated based
    on the contents of the cells.
  » If the table is given its width in percent or pixels, then the contents
    of the table are adjusted to the specified sizes.
  » Browser doesn't display tables until they are loaded. That's because
    browser needs to calculate table's dimensions, before displaying.

 In following exercise we will consider block tags and their semantic.

TABLES (Exercise 7 of 11)

  It's time to understand how tables work in HTML. Let's consider this
  table:

     table
     ╔═══════╦═══════╗
     ║  1.1  ║  1.2  ║
     ╠═══════╬═══════╣
     ║  2.1  ║  2.2  ║
     ╚═══════╩═══════╝

  This table has 2x2 sizes. We could also say that this table has 2 rows and
  2 columns. Let's split this table by rows:

     table
     ╔═════════════════╗
     ║ row1            ║
     ║┏━━━━━━━┳━━━━━━━┓║
     ║┃  1.1  ┃  1.2  ┃║
     ║┗━━━━━━━┻━━━━━━━┛║
     ╠═════════════════╣
     ║ row2            ║
     ║┏━━━━━━━┳━━━━━━━┓║
     ║┃  2.1  ┃  2.2  ┃║
     ║┗━━━━━━━┻━━━━━━━┛║
     ╚═════════════════╝

  In table above we have table, which consists of two rows and each of those
  has two cells. Let's split each row by cols:

     table
     ╔═════════════════════╗
     ║ row1                ║
     ║┏━━━━━━━━━┳━━━━━━━━━┓║
     ║┃ col1    ┃ col2    ┃║
     ║┃┌───────┐┃┌───────┐┃║
     ║┃│  1.1  │┃│  1.2  │┃║
     ║┃└───────┘┃└───────┘┃║
     ║┗━━━━━━━━━┻━━━━━━━━━┛║
     ╠═════════════════════╣
     ║ row2                ║
     ║┏━━━━━━━━━┳━━━━━━━━━┓║
     ║┃ col1    ┃ col2    ┃║
     ║┃┌───────┐┃┌───────┐┃║
     ║┃│  2.1  │┃│  2.2  │┃║
     ║┃└───────┘┃└───────┘┃║
     ║┗━━━━━━━━━┻━━━━━━━━━┛║
     ╚═════════════════════╝

  At this point we have a table, with rows. Each row contains columns and
  this columns has cells. That's exactly how tables looks in HTML. You
  creates table with <table> tag, rows with <tr> (table row) tags and
  columns with <td> (table data) tags. That's how table from previous
  examples might be represented in HTML:

     <table>
     ╔═════════════════════╗
     ║ <tr>                ║
     ║┏━━━━━━━━━┳━━━━━━━━━┓║
     ║┃ <td>    ┃ <td>    ┃║
     ║┃┌───────┐┃┌───────┐┃║
     ║┃│  1.1  │┃│  1.2  │┃║
     ║┃└───────┘┃└───────┘┃║
     ║┃ </td>   ┃ </td>   ┃║
     ║┗━━━━━━━━━┻━━━━━━━━━┛║
     ║ </tr>               ║
     ╠═════════════════════╣
     ║ <tr>                ║
     ║┏━━━━━━━━━┳━━━━━━━━━┓║
     ║┃ <td>    ┃ <td>    ┃║
     ║┃┌───────┐┃┌───────┐┃║
     ║┃│  2.1  │┃│  2.2  │┃║
     ║┃└───────┘┃└───────┘┃║
     ║┃ </td>   ┃ </td>   ┃║
     ║┗━━━━━━━━━┻━━━━━━━━━┛║
     ║ </tr>               ║
     ╚═════════════════════╝
     </table>

  And here is the markup for table above:

     <table>
       <tr>
         <td>1.1</td>
         <td>1.2</td>
       </tr>
       <tr>
         <td>2.1</td>
         <td>2.2</td>
       </tr>
     </table>

  If you need to add heading row to you table, it's easy with <th> (table
  head) tags. Just create a row with <th> cells, like so:

     <p>Simple table with header</p>
     <table>
       <tr>
         <th>First name</th>    ← table head
         <th>Last name</th>     ← table head
       </tr>
       <tr>
         <td>John</td>
         <td>Doe</td>
       </tr>
       <tr>
         <td>Jane</td>
         <td>Doe</td>
       </tr>
     </table>

  Content of <th> tags will be displayed as bolder text.
